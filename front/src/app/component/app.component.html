<h1>Profile</h1>

<div>
  <h2>List of user</h2>

  <ul>
    <li *ngFor="let user of users">

    </li>
  </ul>

  @for (user of users; track user) {
    <div>
      <h3>{{ user?.name }} {{ user?.firstName}} !</h3>
      <p> Email : {{ user?.email}} !</p>
      <p> Phone : {{ user?.phone}} !</p>
      <button (click)="deleteUser(user.id)">Supprimer</button>
    </div>
  }
</div>
